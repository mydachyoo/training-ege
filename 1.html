<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ans-1">
        <blockquote>12321123211232112321123211232112321123211232112321123123123123</blockquote>
        <p>Ответ: <input type="text" id="answer-1"> <button onclick="checkitout();">Проверить</button></p>
        <p class='idk'></p>
    </div>
    <script>
        function checkitout() {
            ans1 = document.getElementById('answer-1').value;
            if (ans1 == '123') {
                idk = document.getElementsByClassName('idk')[0];
                idk.textContent = 'Верно!';
                idk.style.cssText=`color: green;
                padding: 10px;
                background-color: black;
                width: 20%;
                `;
                
            } else {
                document.getElementsByClassName('idk')[0].textContent = 'Неверно!';
                document.getElementsByClassName('idk')[0].setAttribute('style', 'color: red');
            }
        }
    </script>
</body>
</html>
